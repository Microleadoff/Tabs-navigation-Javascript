<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Microlead - Tabs navigation Javascript</title>
  </head>

  <body>
    <h1>Microlead - Tabs navigation Javascript</h1>

    <div class="tab">
      <button class="tablinks" onclick="openCity(event, 'Londres')">
        Londres
      </button>
      <button class="tablinks" onclick="openCity(event, 'Paris')">Paris</button>
      <button class="tablinks" onclick="openCity(event, 'Madrid')">
        Madrid
      </button>
    </div>

    <div id="Londres" class="tabcontent">
      <h3>Londres</h3>
      <p>Londres est la capitale de l'Angleterre.</p>
    </div>

    <div id="Paris" class="tabcontent">
      <h3>Paris</h3>
      <p>Paris est la capitale de la France.</p>
    </div>

    <div id="Madrid" class="tabcontent">
      <h3>Madrid</h3>
      <p>Madrid es la capitale de l'Espagne.</p>
    </div>

    <script src="main.js" defer></script>
  </body>
</html>
